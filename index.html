<!DOCTYPE HTML>

<html>

	<head>
	
		<title>RegExp</title>
		<meta charset="UTF-8">
	
	</head>
	
	
	<!--
		NOTE:
		===============================================================================================
		
		Because of simplicity & demonstration purposes, the "style" attribute is used within html tags.
		Nevertheless it is recommended to use CSS for styling.
		
		In '<body>' the 'style="text-align:center;"' 
		centers similar like the tag '<center>' which was used in some previous mini-projects.
		
		Some tag attributes are put into new lines, to keep them more visible.
		
		===============================================================================================
	-->
	
	
	<body style="text-align:center;">
	
		<h1>Simple RegEx Tester</h1>
	
	
	
		<!--CODE-->
		<section style="border-style:ridge; 
				width:450px; 
				margin-left:auto; 
				margin-right:auto; 
				background-color:#282525; 
				color:white">	
						
			<h3>Recreate RegEx Code</h3>
			
			<p>Search for: 
				<select id="code">
					<option value="[0-9]+">		[0-9]+</option>
					<option value="[A-Z]+">		[A-Z]+</option>
					<option value="\(.+\)">		\(.+\)</option>
					<option value="[A-Za-z]*ion">	[A-Za-z]*ion</option>
					<option value="[^A-Za-z]">	[^A-Za-z]</option>
				
				</select>
			</p>
			
			
			<p>Use flag(s)
				<select id="flags">
					<option value="none">	none</option>
					<option value="g">	g - search global</option>
					<option value="i">	i - not case sensitive</option>
					<option value="ig">	ig - global and not case sensitive</option>
				
				</select>
			</p>
			
			
			<p>Used tokens: 
				<span id="token" style="color:brown"></span>			
			</p>
		
		</section>
	
		<br>



		<!--TOKEN-->	
		<section style="border-style:ridge; 
				width:450px; height:220px; 
				margin-left:auto; 
				margin-right:auto; 
				background-color:#C09F9F">	
						
			<h3>RegEx token</h3>
			
			<button type="button" 
				style="float:left; width:100%; margin-bottom:10px;" 
				onclick="getToken('ltrStr');">

				Literal string
			</button>
			

			<button type="button" 
				style="float:left; width:45%; margin-bottom:10px;" 
				onclick="getToken('|');">

				Or
			</button>


			<button type="button" 
				style="float:right; width:45%; margin-bottom:10px;"
				onclick="getToken('.');">

				Wildcard character
			</button>


			<button type="button" 
				style="float:left; width:45%; margin-bottom:10px;"
				onclick="getToken('[');">

				Character line up OPEN
			</button>


			<button type="button" 
				style="float:right; width:45%; margin-bottom:10px;"
				onclick="getToken(']');">

				Character line up CLOSE
			</button>


			<button type="button" 
				style="float:left; width:45%; margin-bottom:10px;"
				onclick="getToken('-');">

				Range of letters/numbers
			</button>


			<button type="button" 
				style="float:right; width:45%; margin-bottom:10px;"
				onclick="getToken('^');">

				Not/Negate
			</button>


			<button type="button" 
				style="float:left; width:45%; margin-bottom:10px;"
				onclick="getToken('+');">

				One or more times
			</button>


			<button type="button" 
				style="float:right; width:45%; margin-bottom:10px;"
				onclick="getToken('*');">

				Zero or more times
			</button>

		</section>
		
		<br>
	

	
		<!--START / DELETE-->		
		<section>
		
			<button type="button" onclick="deleteAll();">DELETE ALL</button>
			<button type="button" onclick="start();">START</button>
		
		</section>

		<br>



		<!--RESULT-->		
		<section style="border-style:ridge; 
				width:450px; 
				margin-left:auto; 
				margin-right:auto;
				background-color:#E0E0E0">
						
			<h3>Result</h3>
			
			<span style="color: blue">
				Note: If result gets too long, please use the debuggers console.
			</span>
			
			<p>
				Test:<span id="test" 	style="color:green"></span><br>
				Match:<span id="match" 	style="color:green"></span><br>
			</p>
		
		</section>
	


		<!--TEXT-->		
		<section style="border-style:ridge; 
				width:450px; 
				margin-left:auto; 
				margin-right:auto;
				background-color:#009999">
						
			<h3>Text</h3>
			
			<textarea id="text" cols="50" rows="9">
A servomotor is a rotary actuator or linear actuator that allows for 
precise control of angular or linear position, velocity and acceleration.

Encoder		(e.g. Adapter 0AC401.9)
Motor		(e.g. 8LS)
Controller	(e.g. ACOPOS P3)
			</textarea>
		
		</section>
		
		<br>
		<hr width="45%;">	
	
		<section>
		
			For more explanation please visit - 
			<a href="https://github.com/Incrementis/Javascript-RegExp-methods-match-and-test-/wiki"> 
			RegExp methods match and test Wiki</a>
			
		</section>
		

	</body>

	
	
	<footer>
	
		<script language="javascript" type="text/javascript" src="regexp.js"></script>
	
	</footer>
	 

</html>
